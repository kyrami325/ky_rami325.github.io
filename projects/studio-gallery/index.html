<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">
                    <div class="display-space">
                        <img
                            id="image2"
                            src="images/shrek2.jpg"
                            alt="Shrek 2"
                        >
                    </div>
                    <div class="display-space">
                    </div>
                    <div class="display-space">
                        <img
                            id="image4"
                            src="images/shrek4.jpg"
                            alt="Shrek 4"
                        >
                    </div>
                    <div class="display-space">
                        <img
                            id="image5"
                            src="images/shrek5.jpg"
                            alt="Shrek 5"
                        >
                    </div>
                    <div class="display-space">
                        <img
                            id="image6"
                            src="images/shrek6.jpg"
                            alt="Shrek 6"
                        >
                    </div>
                    <div class="display-space">
                        <img
                            id="image7"
                            src="images/shrek7.jpg"
                            alt="Shrek 7"
                        >
                    </div>
                    <div class="display-space" id="text">
                        <h1>
                            SHREK
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
