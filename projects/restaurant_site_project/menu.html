<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Home Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="navbar">
            <div href="#" id="logo">
                <img src="images/restaurant_logo2.png" alt="logo">
            </div>
            <div class="dropdown-container">
                <a href="#">Home<i class="fa-solid fa-chevron-down"></i></a>
            </div>
            <div class="dropdown-container">
                <a href="#">Order<i class="fa-solid fa-chevron-down"></i></a>
                <div class="dropdown-menu">
                    <a href="#">Menu</a>
                    <a href="#">Specials</a>
                    <a href="#">Catering</a>
                    <a href="#">Supply Resources</a>
                </div>
            </div>  
            <div class="dropdown-container">
                <a href="#">Sign In<i class="fa-solid fa-chevron-down"></i></a>
                <div class="dropdown-menu">
                    <a href="#">Login</a>
                    <a href="#">Create Account</a>
                    <a href="#">Rewards Program</a>
                    <a href="#">About</a>
                </div>
            </div>
        </div>
        <div id="banner">
            <a href="#">Appetizers</a>
            <a href="#">Main Dishes</a>
            <a href="#">Soups</a>
            <a href="#">Desserts</a>
        </div>
        <div class="single-column-layout intro">
            <div class="image-container">
                <img src="images/jim.jpg" alt="jim">
            </div>
            <div class="content-container">
                <h1>Hello, I'm Jim</h1>
                <p>
                    I write short, fun articles about the
                    journeys I take as a photographer.
                </p>
            </div>
        </div>
        <div class="featured">
            <h2>Featured Photos</h2>
            <div class="single-column-layout grid">
                <p id="p1">Some of my favorite photos</p>
                <p id="p2">Photography is fun!</p>
                <img id="img1" src="images/photo-1.jpg" alt="photo">
                <img id="img2" src="images/photo-2.jpg" alt="photo">
                <img id="img3" src="images/photo-3.jpg" alt="photo">
                <img id="img4" src="images/photo-4.jpg" alt="photo">
            </div>
        </div>
    </body>
</html>
